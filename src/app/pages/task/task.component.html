<ejs-schedule [currentView]="currentView" [selectedDate]="selectedDate">
    <e-views>
        <e-view option="Week" startHour="07:00" endHour="18:00"></e-view>
        <e-view option="WorkWeek" startHour="08:00" endHour="17:00"></e-view>
        <e-view option="Month"></e-view>
        <e-view option="Agenda"></e-view>
    </e-views>
</ejs-schedule>
